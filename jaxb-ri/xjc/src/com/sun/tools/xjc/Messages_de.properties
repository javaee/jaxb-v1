#EN: Usage: xjc [-options ...] <schema> [-b <bindinfo>]\nOptions:\n\ \ -debug             :  run in the debug mode\n\ \ -trace-unmarshaller\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ :  produce trace message when unmarshalling (for debug)\n\ \ -nv                :  do not perform strict validation of the input schema(s)\n\ \ -extension         :  allow vendor extensions - do not strictly follow the\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ Compatibility Rules and App E.2 from the JAXB Spec\n\ \ -mode <mode>       :  run XJC in other running mode\n\ \ -b <file>          :  specify external bindings files (each <file> must have its own -b)\n\ \ -d <dir>           :  generated files will go into this directory\n\ \ -host <proxyHost>  :  set http.proxyHost to <proxyHost>\n\ \ -port <proxyPort>  :  set http.proxyPort to <proxyPort>\n\ \ -classpath <arg>   :  specify where to find user class files\n\ \ -catalog <file>    :  specify catalog files to resolve external entity references\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ support TR9401, XCatalog, and OASIS XML Catalog format.\n\ \ -readOnly          :  generated files will be in read-only mode\n\ \ -use-runtime <pkg> :  suppress the generation of the impl.runtime package and simply\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ refer to another existing runtime in the specified package.\n\ \ -private           :  display this help message\n\ \ -xmlschema         :  treat input as W3C XML Schema (default)\n\ \ -relaxng           :  treat input as RELAX NG (experimental,unsupported)\n\ \ -dtd               :  treat input as XML DTD (experimental,unsupported)\n\ \ -wsdl              :  treat input as WSDL and compile schemas inside it (experimental,unsupported)\n\ \ -version           :  display version information\n\ \ -quiet             :  suppress compiler output\nMode:\n\ \ code         :  generate Java source code (default)\n\ \ dryrun       :  compile the schema in memory, but don't generate the Java source\n\ \ bgm          :  dump raw BGM\n\ \ sig          :  dump the signatures of the generated code\n\ \ serial       :  serialize AGM to stdout\n\ \ automata     :  dump unmarshaller automata as gif files using graphviz\n\ \ forest       :  dump transformed DOM forest\nOptions in BGM mode:\n\ \ -noNS        :  remove the ns attribute from the output\nOptions in Code mode:\n\ \ -p <pkg>     :  specifies the target package\n
Driver.Private.Usage=Usage: xjc [-options ...] <schema> [-b <bindinfo>]\nOptions:\n\ \ -debug             :  run in the debug mode\n\ \ -trace-unmarshaller\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ :  produce trace message when unmarshalling (for debug)\n\ \ -nv                :  do not perform strict validation of the input schema(s)\n\ \ -extension         :  allow vendor extensions - do not strictly follow the\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ Compatibility Rules and App E.2 from the JAXB Spec\n\ \ -mode <mode>       :  run XJC in other running mode\n\ \ -b <file>          :  specify external bindings files (each <file> must have its own -b)\n\ \ -d <dir>           :  generated files will go into this directory\n\ \ -host <proxyHost>  :  set http.proxyHost to <proxyHost>\n\ \ -port <proxyPort>  :  set http.proxyPort to <proxyPort>\n\ \ -classpath <arg>   :  specify where to find user class files\n\ \ -catalog <file>    :  specify catalog files to resolve external entity references\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ support TR9401, XCatalog, and OASIS XML Catalog format.\n\ \ -readOnly          :  generated files will be in read-only mode\n\ \ -use-runtime <pkg> :  suppress the generation of the impl.runtime package and simply\n\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ refer to another existing runtime in the specified package.\n\ \ -private           :  display this help message\n\ \ -xmlschema         :  treat input as W3C XML Schema (default)\n\ \ -relaxng           :  treat input as RELAX NG (experimental,unsupported)\n\ \ -dtd               :  treat input as XML DTD (experimental,unsupported)\n\ \ -wsdl              :  treat input as WSDL and compile schemas inside it (experimental,unsupported)\n\ \ -version           :  display version information\n\ \ -quiet             :  suppress compiler output\nMode:\n\ \ code         :  generate Java source code (default)\n\ \ dryrun       :  compile the schema in memory, but don't generate the Java source\n\ \ bgm          :  dump raw BGM\n\ \ sig          :  dump the signatures of the generated code\n\ \ serial       :  serialize AGM to stdout\n\ \ automata     :  dump unmarshaller automata as gif files using graphviz\n\ \ forest       :  dump transformed DOM forest\nOptions in BGM mode:\n\ \ -noNS        :  remove the ns attribute from the output\nOptions in Code mode:\n\ \ -p <pkg>     :  specifies the target package\n

